<div class="tos-menu-style" [ngClass]="{'tos-menu-background' : tokenSub.length > 0 }">

   <div>
      <menu *ngIf="tokenSub.length > 0 "></menu>
   </div>
   
</div>
<div class="tos-body-style" [ngClass]="{'tos-body-background' : tokenSub.length > 0 }">
   <div fxFlex="15%" fxHide.lt-md="true"></div>
   <div fxFlex="100%" >
      <div id="content" class="tos-router-container">
         <router-outlet ></router-outlet>
      </div>
   </div>
   <div fxFlex="15%" fxHide.lt-md="true"></div>
</div>
<div class="tos-footer-style">
   <footer></footer>
</div>
