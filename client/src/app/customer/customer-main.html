<h3 class="tos-component-heading">All Customers</h3>
<div class=" tos-button-right">
   <!--   <button mat-button color="primary" mat-mini-fab (click)="openDialog()"> <mat-icon ><i class="material-icons tos-material-button">+</i></mat-icon> </button>
      -->
   <span  (click)="openDialog()" class="tos-add-button">+</span>
</div>
<div class="container" fxlayout="column" fxLayout.xs="column" fxLayoutWrap fxLayoutAlign="flex-start" @fade>
   <div fxFlex="100%" *ngFor = "let cust of customers">
      <mat-card  class="example-card">
         <mat-card-header>
            <mat-card-title>
               <h3 class="shake-hover-style"><span (click)="navigateViewCustomer(cust.id)" class="tos-cust-heading">{{cust.name}} </span></h3>
            </mat-card-title>
         </mat-card-header>
         <mat-card-content>
            <table style="width: 100%;">
               <th > <span *ngIf="cust.domain != null">Domain </span></th>
               <th > <span *ngIf="cust.contactPerson != null">Contact Person </span></th>
               <th > <span  *ngIf="cust.addresses !==null">Contact Address </span> </th>
               <th >Contact Number</th>
               <tr class="tos-table" style="text-align: center;">
                  <td> <span *ngIf="cust.domain != null" >{{cust.domain}} </span> </td>
                  <td> <span *ngIf="cust.contactPerson != null" >{{cust.contactPerson}} </span> </td>
                  <td ><span *ngIf="cust.addresses !== null" >{{cust.address}}  {{cust.country}} </span>
                  </td>
                  <td >{{cust.contact}}</td>
               </tr>
            </table>
         </mat-card-content>
         <mat-card-actions>
            <!--    <button mat-mini-fab (click)="openUpdateDialog(cust.id)" > <mat-icon >create</mat-icon> </button>
               <button mat-mini-fab (click)="deleteCustomer(cust.id)"> <mat-icon >delete</mat-icon> </button> -->
            <span (click)="openUpdateDialog(cust.id)" style="cursor:pointer;color:grey">
               <mat-icon>create</mat-icon>
            </span>
            &emsp;
            <span (click)="deleteCustomer(cust.id)" style="cursor:pointer; color:grey">
               <mat-icon>delete</mat-icon>
            </span>
         </mat-card-actions>
      </mat-card>
   </div>
   <div *ngIf="checkEntity(customers)" class="tos-content-color">No Customers Present </div>
</div>
