<!-- Editable table -->
<div class="card">
  <h3 class="card-header text-center font-weight-bold text-uppercase py-4">Users Table</h3>
  <div class="card-body">
    <div id="table" class="table-editable">
      <span class="table-add float-right mb-3 mr-2">
        <a class="text-success" (click)="add()">
          <mdb-icon icon="plus" size="2x"></mdb-icon>
        </a>
      </span>
      <table class="table table-bordered table-responsive-md table-striped text-center">
        <tr>
          <th class="text-center">Id</th>
          <th class="text-center">Username</th>
          <th class="text-center">Email</th>
          <th class="text-center">Roles</th>
          <th class="text-center">Remove</th>
        </tr>
        <tr *ngFor="let user of users; let id = index">
          <td  *ngIf="user.id >= firstVisibleIndex && user.id <= lastVisibleIndex">{{user.id}}</td>
          <td contenteditable="false" *ngIf="user.id >= firstVisibleIndex && user.id <= lastVisibleIndex">{{user.username}}</td>
          <td contenteditable="true" *ngIf="user.id >= firstVisibleIndex && user.id <= lastVisibleIndex">{{user.email}}</td>
          <td  style="cursor: pointer" *ngIf="user.id >= firstVisibleIndex && user.id <= lastVisibleIndex" (click)="openDialog(user.id)">
            {{userRolePlaceholders[id].roles}}
          </td>
          <td *ngIf="user.id >= firstVisibleIndex && user.id <= lastVisibleIndex">
            <span class="table-remove">
              <button type="button" class="btn btn-danger btn-rounded btn-sm my-0" (click)="remove(user.id)">Remove</button>
            </span>
          </td>
        </tr>
      </table>


      <hr class="my-0">

      <!--Bottom Table UI-->
      <div class="d-flex justify-content-center">

        <!--Pagination -->
        <nav class="my-4 pt-2">
          <ul class="pagination pagination-circle pg-purple mb-0">

            <!--First-->
            <li class="page-item clearfix d-none d-md-block" (click)="firstPage()" [ngClass]="{disabled: activePage == 1}">
              <a class="page-link">First</a>
            </li>

            <!--Arrow left-->
            <li class="page-item" (click)="previousPage($event)" [ngClass]="{disabled: activePage == 1}">
              <a class="page-link" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>

            <!--Numbers-->
            <li *ngFor="let page of paginators; let i = index" class="page-item" [ngClass]="{active: i+1 == activePage}">
              <a class="page-link waves-light" (click)="changePage($event)" mdbWavesEffect>{{page}}</a>
            </li>



            <!--Arrow right-->
            <li class="page-item" (click)="nextPage($event)" [ngClass]="{disabled: activePage == 3}">
              <a class="page-link" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>

            <!--First-->
            <li class="page-item clearfix d-none d-md-block" (click)="lastPage()" [ngClass]="{disabled: activePage == 3}">
              <a class="page-link">Last</a>
            </li>

          </ul>
        </nav>
        <!--/Pagination -->

      </div>
      <!--Bottom Table UI-->


    </div>
  </div>
</div>
<!-- Editable table -->
